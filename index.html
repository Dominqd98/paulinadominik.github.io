<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wesele Paulina & Dominik — 24.07.2027</title>
  <meta name="description" content="Zaproszenie na wesele Pauliny i Dominika — odliczanie, lokalizacje, RSVP.">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-ring"></i> Wesele Paulina & Dominik</h1>
    <div class="subtitle">Ceremonia ślubu: 24 lipca 2027, godz. 13:00</div>
  </header>

  <main>
    <section id="countdown">
      <h2><i class="fa-solid fa-clock"></i> Odliczanie</h2>
      <div class="countdown">
        <div class="tile"><div class="num" id="days">--</div><div class="lbl">dni</div></div>
        <div class="tile"><div class="num" id="hours">--</div><div class="lbl">godz.</div></div>
        <div class="tile"><div class="num" id="minutes">--</div><div class="lbl">min.</div></div>
        <div class="tile"><div class="num" id="seconds">--</div><div class="lbl">sek.</div></div>
      </div>
    </section>

    <section class="maps">
      <div class="card">
        <div class="loc-title"><i class="fa-solid fa-church"></i> Ceremonia ślubu</div>
        <div id="map"></div>
      </div>
      <div class="card">
        <div class="loc-title"><i class="fa-solid fa-champagne-glasses"></i> Sala weselna</div>
        <a class="venue-link" href="https://impresjanaglowice.pl/" target="_blank">Strona sali</a>
      </div>
    </section>

    <section class="rsvp">
      <h3><i class="fa-solid fa-heart"></i> Potwierdź obecność</h3>
      <form id="rsvpForm">
        <input type="text" id="name" placeholder="Twoje imię i nazwisko" required>
        <input type="number" id="guests" placeholder="Liczba osób" min="1" required>
        <button type="submit">Wyślij</button>
      </form>
      <p id="rsvpMsg"></p>
    </section>
  <div class='decor'><img src='assets/glamour2.jpg' alt='Dekor glamour' style='width:100%;border-radius:12px;margin-top:20px;'></div></main>

  <footer>Strona przygotowana przez Dominika i Paulinę</footer>
  <script src="script.js"></script>
</body>
</html>
